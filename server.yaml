apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      server: web
  template:
    metadata:
      labels:
        server: web
    spec:
      containers:
      - name: server-site
        image: rattrapagecloud/host:02
---
apiVersion: v1
kind: Service
metadata:
  name: server-entrypoint
  namespace: default
spec:
  type: NodePort
  selector:
    server: web
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30002


